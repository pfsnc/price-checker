<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Price Checker</title>
    <!-- 移除 Tailwind CDN，改用基本 CSS -->
    <style>
        .login-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .form-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 8px 16px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #0353b4;
        }
        
        .stamps-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stamp-item {
            display: flex;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-family: "Microsoft YaHei", "微软雅黑", "SimSun", "宋体", sans-serif;
        }
        
        .stamp-image-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-right: 15px;
            border-radius: 4px;
        }
        
        .stamp-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stamp-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .series-tag {
            display: inline-block;
            background-color: #e1e4e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .stamp-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .current-price {
            color: #d32f2f;
            font-size: 18px;
            font-weight: bold;
        }
        
        .price-bar {
            font-family: monospace;
            margin: 8px 0;
            background-color: #f6f8fa;
            padding: 4px;
            border-radius: 4px;
        }
        
        .price-range {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 12px;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-gray-500 {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="login" class="login-form">
        <input type="password" id="password" placeholder="請輸入密碼" class="form-input">
        <button onclick="checkPassword()" class="btn">確認</button>
    </div>
    <div id="root" class="hidden"></div>
    <!-- 使用開發版本的 React 以獲取更詳細的錯誤訊息 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/scraper.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
